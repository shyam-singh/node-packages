---
'$id': http://salesforce.com/schemas/declarative-routes.json
'$schema': http://json-schema.org/draft-07/schema#
type: array
items:
    '$ref': routes.schema.json#/definitions/route
    required:
        - label
        - devName
        - page
    properties:
        label:
            type: string
            description: The label of this route for display in a builder
        devName:
            type: string
            description: The developer name of this route, used with lightning/navigation API
        isPublic:
            type: boolean
            description: Whether this route is public, i.e. accessible to a guest user
            default: false
        page:
            '$ref': '#/definitions/page'
definitions:
    page:
        type: object
        required:
            - type
        properties:
            type:
                type: string
                description: The type of the Page Reference associated with the route
                enum:
                    [
                        'standard__recordPage',
                        'standard__objectPage',
                        'standard__knowledgeArticlePage',
                        'standard__recordRelationshipPage',
                        'standard__personalSettingsPage',
                        'standard__search',
                        'comm__namedPage',
                    ]
            attributes:
                type: object
                description: The attributes of the Page Reference associated with the route
                properties:
                    objectApiName:
                        type: string
                        description: The API name of the object associated with the route, for record types
                        pattern: '^[A-z][A-z0-9_]+$'
                    name:
                        type: string
                        description: The name of the page associated with the route, for comm__namedPage type
                        pattern: '^[a-zA-Z](?:_?[a-zA-Z0-9-]+)*$'
