---
'$id': http://salesforce.com/schemas/declarative-branding.schema.json
'$schema': http://json-schema.org/draft-07/schema#
type: array
items:
    allOf:
        - '$ref': branding.schema.json#/definitions/brandingProperty
        - required:
              - label
              - type
              - field
          properties:
              label:
                  type: string
                  description: The label of this theme for display in a builder
              type:
                  type: string
                  enum:
                      - Color
                      - Font
                      - Image
                      - Picklist
                  description: The type of the branding property, determines which editor to use in the builder
              field:
                  type: string
                  enum:
                      - color
                      - image
                      - text
                  description: The field of the branding property, determines the category in which the property is displayed in the theme editor panel
              component:
                  type: string
                  enum:
                      - nav
                  description: Determines the sub-section under which the property is displayed in the theme editor panel. Defaults to "General" if unspecified.
              page:
                  enum:
                      - login
                  type: string
                  description: Determines the sub-section under which the property is displayed in the theme editor panel. Defaults to "General" if unspecified.
