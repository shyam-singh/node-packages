<template>
    <template if:true={showLabel}>
        <span class="slds-form-element__label">{fieldLabel}</span>
        <lightning-helptext if:true={showInlineHelpText} content={inlineHelpText}></lightning-helptext>
    </template>

    <div class="slds-form-element__control">
        <!-- Reference -->
        <lightning-formatted-lookup if:true={isTypeReference} class={computedFieldClass} record-id={value} display-value={displayValue}></lightning-formatted-lookup>

        <!-- Boolean -->
        <lightning-input if:true={isTypeBoolean} name={_fieldName} type="checkbox" class={computedFieldClass} disabled variant="label-hidden" checked={value} label={fieldLabel}></lightning-input>

        <!-- Currency -->
        <lightning-formatted-text if:true={isTypeCurrency} class={computedFieldClass} value={displayValue}></lightning-formatted-text>

        <!-- TODO: Move to DateTime component -->
        <!-- Date -->
        <lightning-formatted-text if:true={isTypeDate} class={computedFieldClass} value={displayValue}></lightning-formatted-text>

        <!-- DateTime -->
        <lightning-formatted-text if:true={isTypeDateTime} class={computedFieldClass} value={displayValue}></lightning-formatted-text>

        <!-- Email -->
        <lightning-formatted-email if:true={isTypeEmail} class={computedFieldClass} value={value} hide-icon></lightning-formatted-email>

        <!-- Location -->
        <lightning-formatted-location if:true={isTypeLocation} class={computedFieldClass} latitude={latitude} longitude={longitude}></lightning-formatted-location>

        <!-- Int -->
        <lightning-formatted-number if:true={isTypeInt} class={computedFieldClass} format-style="decimal" value={value}></lightning-formatted-number>

        <!-- Double -->
        <lightning-formatted-number if:true={isTypeDouble} class={computedFieldClass} format-style="decimal" value={value} minimum-fraction-digits={scale} maximum-fraction-digits={scale}></lightning-formatted-number>

        <!-- Percent -->
        <lightning-formatted-number if:true={isTypePercent} class={fieldClass} format-style="percent-fixed" value={value} minimum-fraction-digits={scale} maximum-fraction-digits={scale}></lightning-formatted-number>

        <!-- Phone -->
        <!-- Verify formatting properties -->
        <lightning-formatted-phone if:true={isTypePhone} class={computedFieldClass} value={value}></lightning-formatted-phone>

        <!-- Picklist -->
        <lightning-formatted-text if:true={isTypePicklist} class={computedFieldClass} value={displayValue}></lightning-formatted-text>

        <!-- Multi-select Picklist -->
        <lightning-formatted-text if:true={isTypeMultiPicklist} class={computedFieldClass} value={displayValue}></lightning-formatted-text>

        <!-- Auto Number, Text -->
        <lightning-formatted-text if:true={isTypeString} class={computedFieldClass} value={value}></lightning-formatted-text>

        <!-- Text Area, Text Area Long -->
        <lightning-formatted-text if:true={isTypeTextArea} class={computedFieldClass} linkify="true" value={value}></lightning-formatted-text>

        <!-- Rich Text Area -->
        <lightning-formatted-rich-text if:true={isTypeRichText} class={computedFieldClass} value={value}></lightning-formatted-rich-text>

        <!-- Encrypted String -->
        <lightning-formatted-text if:true={isTypeEncryptedString} class={computedFieldClass} value={value}></lightning-formatted-text>

        <!-- URL -->
        <lightning-formatted-url if:true={isTypeUrl} class={computedFieldClass} label={displayValue} value={value}></lightning-formatted-url>

        <!-- Name -->
        <lightning-formatted-name if:true={isTypeName}
                                  class={computedFieldClass}
                                  salutation={displayValue.Salutation}
                                  first-name={displayValue.FirstName}
                                  last-name={displayValue.LastName}
                                  middle-name={displayValue.MiddleName}
                                  suffix={displayValue.Suffix}
                                  informal-name={displayValue.InformalName}>
        </lightning-formatted-name>

        <!-- Address -->
        <lightning-formatted-address if:true={isTypeAddress}
                                     class={computedFieldClass}
                                     street={displayValue.Street}
                                     city={displayValue.City}
                                     country={displayValue.Country}
                                     province={displayValue.State}
                                     postal-code={displayValue.PostalCode}>
        </lightning-formatted-address>
        <slot></slot>
    </div>
</template>
