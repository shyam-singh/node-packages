<template>
    <div role="alert">
        <template if:true={hasError}>
            <slot name="error"></slot>
        </template>
    </div>
    <div role="alert">
        <template if:true={has404}>
            <slot name="404"></slot>
        </template>
    </div>
    <div role="region" aria-live="polite" tabindex="-1">
        <webruntime-dynamic lwc:dynamic={viewCtor}></webruntime-dynamic>
    </div>
</template>
