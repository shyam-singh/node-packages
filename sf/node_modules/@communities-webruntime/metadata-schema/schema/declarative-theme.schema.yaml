---
'$id': http://salesforce.com/schemas/declarative-theme.schema.json
'$schema': http://json-schema.org/draft-07/schema#
allOf:
    - '$ref': theme.schema.json#/definitions/theme
    - required:
          - devName
          - label
      properties:
          devName:
              type: string
              description: The developer name of this theme
          label:
              type: string
              description: The label of this theme for display in a builder
          themeLayouts:
              allOf:
                  - '$ref': theme.schema.json#/definitions/themeLayout
                  - required:
                        - Inner
