---
'$id': http://salesforce.com/schemas/view.schema.json
'$schema': http://json-schema.org/draft-07/schema#
'$ref': '#/definitions/view'
definitions:
    view:
        type: object
        required:
            - component
            - devName
        properties:
            devName:
              type: string
              description: The developer name of this view
              pattern: '^[a-zA-Z0-9_-]+$'
            component:
                '$ref': '#/definitions/component'
        description: Describes a view
    component:
        required:
            - descriptor
        properties:
            descriptor:
                type: string
                description: The definition name of the component, can be any alpha-numeric characters
                    followed by a "/" followed by any alpha numeric characters
                pattern: '^[a-zA-Z0-9_]+/[a-zA-Z0-9_]+$'
            regions:
                type: array
                description: The regions AKA slots of this component
                items:
                    '$ref': '#/definitions/region'
            attributes:
                type: object
                description: The exposed attributes of this component and their values.
                '$comment': https://html.spec.whatwg.org/multipage/dom.html#attributes
    region:
        properties:
            slotName:
                type: string
                description: The named slot the region corresponds to
                pattern: '^[a-zA-Z0-9]+$'
            components:
                type: array
                description: The components for this region
                items:
                    '$ref': '#/definitions/component'
