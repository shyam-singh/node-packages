---
'$id': http://salesforce.com/schemas/theme.schema.json
'$schema': http://json-schema.org/draft-07/schema#
'$ref': '#/definitions/theme'
definitions:
    theme:
        properties:
            id:
                type: string
                pattern: '^[A-Za-z0-9_-]+$'
                description: The id of this theme
            branding:
                type: string
                format: uri-reference
            themeLayouts:
                '$ref': '#/definitions/themeLayout'
                minProperties: 1
        required:
            - id
            - branding
            - themeLayouts
    themeLayout:
        type: object
        propertyNames:
            pattern: '^[A-Za-z]+$'
        additionalProperties:
            type: object
            properties:
                view:
                    '$ref': 'view.schema.json#/definitions/view/properties/devName'
                    description: The devName of this view
            required:
                - view
