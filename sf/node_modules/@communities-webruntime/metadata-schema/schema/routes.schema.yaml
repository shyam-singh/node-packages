---
'$id': http://salesforce.com/schemas/routes.schema.json
'$schema': http://json-schema.org/draft-07/schema#
type: array
items:
    '$ref': '#/definitions/route'
minItems: 1
definitions:
    route:
        type: object
        required:
            - id
            - path
            - view
        properties:
            id:
                type: string
                pattern: '^[A-Za-z0-9_-]+$'
            path:
                type: string
                description: The relative path for this route, not including the path prefix
                pattern: '^/'
            isRoot:
                type: boolean
                description: Used to determine if this is the home, if a route is not found, we can serve a 404 or redirect here
                default: false
            isDefault:
                type: boolean
                description: Used as the 404 or error if nothing else is found
                default: false
            view:
                type: string
                description: The id of the view to route to, views are defined in /views
