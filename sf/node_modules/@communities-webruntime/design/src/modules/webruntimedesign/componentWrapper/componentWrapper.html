<template>
    <div
        class="interactions-component interactions-element"
        data-allow-select="true"
        data-allow-move="true"
        data-allow-delete="true"
        data-item-id={componentId}
        data-fqn={componentName}
        data-component-label={label}
        data-component-locked={isLocked}
    >
        <div class="actualNode">
            <webruntimedesign-design-component
                if:true={generatedTemplate}
                generated-template={generatedTemplate}
            ></webruntimedesign-design-component>
        </div>

        <!-- holds proxy elements during design mode -->
        <div class="proxy-container" lwc:dom="manual"></div>
    </div>
</template>
