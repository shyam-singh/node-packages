<template>
    <div
        class="interactions-region interactions-element"
        data-allow-drop="true"
        data-item-id={regionId}
        data-region-name={regionName}
        data-region-label={label}
        data-region-type={type}
        data-region-locked={isLocked}
        data-region-badge-label={badgeLabel}
    >
        <slot></slot>

        <!-- hold augmentations during design mode, e.g., labels -->
        <div class="manual" lwc:dom="manual"></div>

        <!-- holds proxy elements during design mode -->
        <div class="proxy-container" lwc:dom="manual"></div>
    </div>
</template>
