<template>
    <div class="slds-faux-input_container" onclick={preventClickOutsideButton}>
        <button class="slds-faux-input">
            <span class="slds-assistive-text">
                <template if:true={required}>
                    <abbr class="slds-required" title={requiredLabel}>*</abbr>
                </template>
                {label}

                <template if:true={fieldLevelHelp}>
                    <lightning-helptext id="field-help" class="faux-input-field-level-help" content={fieldLevelHelp}></lightning-helptext>
                </template>
            </span>
            <lightning-icon
                class="slds-input__icon slds-input__icon_right"
                icon-name="utility:search"
                size="x-small"
            ></lightning-icon>
        </button>
    </div>
    <template if:true={errorMessage}>
        <div id="error-message" class="slds-form-element__help" data-help-message role="alert">{errorMessage}</div>
    </template>
</template>
